services:
  app:
    build: .
    ports:
      - "8501:8501"
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    command: >
      streamlit run app/main.py
      --server.port=8501
      --server.address=0.0.0.0
    networks:
      - carelink-net

  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-carelink}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-carelink}
      POSTGRES_DB: ${POSTGRES_DB:-carelink}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-carelink}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - carelink-net

volumes:
  postgres-data:

networks:
  carelink-net:
